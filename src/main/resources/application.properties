spring.application.name=bootcamp
spring.datasource.url=jdbc:mysql://localhost/on_classbd
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#este codigo me permite crear las sentencias para la BD
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#permite mostrar las consultas de la BD y en formato SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Permite que spring identifique el messages.properties
spring.messages.basename = messages