spring.application.name=bootcamp
spring.datasource.url=jdbc:mysql://localhost/onclass
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#este codigo me permite crear las sentencias para la BD
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#permite mostrar las consultas de la BD y en formato SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Permite que spring identifique el messages.properties
spring.messages.basename = messages

#Muestra el proceso que se hace para la authentication
logging.level.org.springframework.security=TRACE

#Se define el Secret que se usara para la firma del token
security.key.secret= ${secretKey}